<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Music Player</title>
  <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <div class="player">
    <h2 id="title"></h2>
    <h3 id="artist"></h3>

    <audio id="audio"  src="Musics/dont-talk-315229.mp3"></audio>
    <audio id="audio" src="Musics/experimental-cinematic-hip-hop-315904.mp3"></audio>
    <audio id="audio" src="Musics/gorila-315977.mp3"></audio>

    <div class="controls">
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="play"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
    </div>

    <input type="range" id="progress" value="0" />
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
  </div>

  <script src="script.js"></script>
</body>
</html>
